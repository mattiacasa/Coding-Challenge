<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>lim coding challenge</title>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- logo e slogan -->
        <img id="lim" src="logo.png" alt="">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- barra prenotazione -->
        <div class="row">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>

      </nav>

      <main>
        <!-- lista monopattini disponibili -->
        <div class="user">
          <div class="monopattino">
            <input type="checkbox" >
            <span>Monopattino Gino22</span>
          </div>
          <div class="distanza">Via Guadalametri - a 220 metri da te</div>
          <span class="carica">Stato carica:</span>
          <div class="bar">
            <div class="yellow"></div>
          </div>
        </div>

        <div class="user">
          <div class="monopattino">
            <input type="checkbox" name="" value="">
            <span>Monopattino Mike24</span>
          </div>
          <div class="distanza">Via Ricciardoni - a 420 metri da te</div>
          <span class="carica">Stato carica:</span>
          <div class="bar">
            <div class="green"></div>
          </div>
        </div>

        <div class="user">
          <div class="monopattino">
            <input type="checkbox" name="" value="">
            <span>Monopattino Fede154</span>
          </div>
          <div class="distanza">Via Mentarini - a 490 metri da te</div>
          <span class="carica">Stato carica:</span>
          <div class="bar">
            <div class="red"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- credits -->
    <footer>
      <div class="firma">
        Coding Challenge by Mattia
      </div>
    </footer>

  </body>
</html>
